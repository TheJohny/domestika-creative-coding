<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>creative coding</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      let canvas = document.querySelector('canvas');
      let context = canvas.getContext('2d');

      context.fillStyle = 'blue'; 
      // context.fillRect(100, 100, 400, 400);

      context.lineWidth = 4;
      context.beginPath();
      context.rect(100, 100, 400, 400);
      // context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2);
      // context.stroke();

      let nRects = 0;
      const width = 60;
      const height = 60;
      const gap = 20;
      let x, y;

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          let x = 100 + (width + gap) * i;
          let y = 100 + (height + gap) * j;

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();
          nRects++;

          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke();
          }
        }
      }
      console.log("Number of drawn rects: " + nRects);

      let year = 2042;

      let dinner = 'pasta';
      let sentence = 'Tonight, dinner will be ' + dinner;

      function saySomething(param) {
        console.log(param);
      }

      saySomething(sentence);

      function add(a, b) {
        return a + b;
      }

      let result = add(5, 7);
      console.log(result);

      let multiple = (a, b) => {
        return a * b;
      }

      console.log(multiple(5, 7));

      let years = [];
      let menu = ['starter', 'main', 'dessert', 'drinks', 'sides'];

      for (let i = 0; i < menu.length; i++) {
        console.log(menu[i]);
      }

      for (let i = 0; i <10; i++) {
        years.push(2040 + i);
      }

      console.log(years);

 //     const gravity = 9.81;
 //     let velocity = 0,0;

      menu.forEach(item => {
        console.log(item);
      });

    </script>
  </body>
</html>
